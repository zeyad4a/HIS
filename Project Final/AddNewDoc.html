<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Doctor</title>

  <!-- ✅ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- ✅ Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-3 flex flex-wrap items-center justify-between">
    <div class="flex items-center space-x-10">
      <div class="flex items-center space-x-1">
        <img src="echol.png" alt="Logo" class="h-10 w-10">
      </div>

      <ul class="flex flex-wrap items-center space-x-10 text-sm font-medium">
        <li><a href="#" class="hover:text-gray-300">Dashboard</a></li>
        <li><a href="#" class="hover:text-gray-300">Reservations</a></li>
        <li><a href="#" class="hover:text-gray-300">Payments</a></li>
        <li><a href="#" class="hover:text-gray-300">Users</a></li>
        <li><a href="#" class="hover:text-gray-300">Medical Record</a></li>
        <li><a href="#" class="hover:text-gray-300">Add New User</a></li>
        <li><a href="#" class="bg-gray-700 px-3 py-1 rounded">Add New Doctor</a></li>
        <li><a href="#" class="hover:text-gray-300">Add Specialization</a></li>
        <li><a href="#" class="hover:text-gray-300">Doctors Time Table</a></li>
      </ul>
    </div>

    <a href="#" class="font-medium hover:text-gray-300 ml-12">Log Out</a>
  </nav>

  <!-- ✅ Title Section -->
  <div class="bg-white shadow-md p-4 w-full rounded-none">
    <h1 class="text-2xl font-bold text-gray-800 ml-8">Add New Doctor</h1>
  </div>

  <!-- ✅ Form Section -->
  <div class="p-7">
    <form class="max-w-2xl mx-auto space-y-6">
      
      <!-- Specialization -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2 text-base">Specialization</label>
        <select class="w-full border border-gray-300 rounded px-3 py-3 text-base bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option>Select specialization</option>
          <option>Cardiology</option>
          <option>Dermatology</option>
          <option>Neurology</option>
        </select>
      </div>

      <!-- Doctor Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2 text-base">Doctor Name</label>
        <input type="text" placeholder="DR /" class="w-full border border-gray-300 rounded px-3 py-3 text-base bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Appointment Price -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2 text-base">Appointment Price</label>
        <input type="number" placeholder="Enter price" class="w-full border border-gray-300 rounded px-3 py-3 text-base bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2 text-base">Email</label>
        <input type="email" placeholder="Enter email" class="w-full border border-gray-300 rounded px-3 py-3 text-base bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-2 text-base">Password</label>
        <input type="password" placeholder="Enter password" class="w-full border border-gray-300 rounded px-3 py-3 text-base bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition">
          Add Doctor
        </button>
      </div>

    </form>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
